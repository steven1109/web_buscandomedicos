<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Buscando Médicos</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/estetoscopio.png')}}" />
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="form-signin">
            <!-- Confirmation Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            {% if 'incorrecta' in message.lower()%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/sign_in" method="post" class="sign-in-form">
                <img class="mb-4" src="{{url_for('static', filename='img/estetoscopio.png')}}" alt="" width="72"
                    height="57">
                <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

                <div class="form-floating">
                    <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput"><i class="fa fa-user"></i> Usuario</label>
                </div>
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                    <label for="floatingPassword"><i class="fa fa-lock"></i> Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recuerdame
                    </label>
                </div>
                <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar</button>
                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Cancelar</button> -->

                <input type="submit" value="Iniciar" class="w-100 btn btn-lg btn-primary">
                <a href="/"><input type="button" class="w-100 btn btn-lg btn-primary mt-2" value="Cancelar" /></a>
            </form>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="https://kit.fontawesome.com/a568f5c263.js" crossorigin="anonymous"></script>
</body>

</html>
