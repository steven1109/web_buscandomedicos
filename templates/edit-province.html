{% extends 'layout.html' %}
{% block body%}

<div class="container pt-4">
    <div class="col-md-4 offset-md-4">
        <!-- Confirmation Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="card card-body">
            <form action="/update_province/{{province.0}}" method="post">
                <div class="form-group">
                    <div class="form-floating">
                        <select name="slDepartment" class="form-select" id="dpDepart">
                            <option value="0">Departamento</option>
                            {% for department in departments %}
                            {% if province.5 == department.0 %}
                            <option value="{{department.0}}" selected>{{department.1}}</option>
                            {% else %}
                            <option value="{{department.0}}">{{department.1}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <label for="sldepartment">Elija su Departamento</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Province"
                            name="province" value="{{province.1}}">
                        <label for="floatingInput">Province</label>
                    </div>
                </div>
                {% if province.2 == 1 %}
                <div class="form-group form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="chbxActivo"
                        checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
                </div>
                {% else %}
                <div class="form-group form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="chbxActivo">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
                </div>
                {% endif %}
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg" type="button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
