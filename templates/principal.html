{% extends 'layout.html' %}

{% block body %}

<div class="container p-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form action="/search_specialization" method="post" class="card card-lg">
                <div class="card-body row no-gutters align-items-center mt-5">
                    <div class="col-auto">
                        <i class="fas fa-search h3 text-body m-2"></i>
                        <!-- <i class="fab fa-sistrix h3 text-body"></i> -->
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input name="ipEspecializacion" class="form-control form-control-lg form-control-borderless" type="search"
                            placeholder="Buscar Especialización">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>

                <div class="card-body row no-gutters align-items-center mt-2">
                    <!--end of col-->
                    <div class="col-md">
                        <div class="form-floating">
                            <select name="slDepartment" class="form-select" id="dpDepart">
                                <option value="0" selected>Departamento</option>
                                {% for department in departments %}
                                <option value="{{department.0}}">{{department.1}}</option>
                                {% endfor %}
                            </select>
                            <label for="sldepartment">Elija su Departamento</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select name="slProvince" class="form-select" id="dpProvince">
                                <option value="0" selected>Provincia</option>
                            </select>
                            <label for="slprovince">Elija su Provincia</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select name="slDistrict" class="form-select" id="dpDistrict">
                                <option value="0" selected>Distrito</option>
                            </select>
                            <label for="sldistrict">Elija su Distrito</label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <!--end of col-->
    </div>
</div>

<!-- Estrellas de puntuación -->

    class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></span></div> -->
<!-- End -->


{% endblock %}
